<!-- inherit from base.html -->
{% extends 'base.html' %}

<!-- insert content block -->
{% block body %}

<h2>cart</h2>

<ul>
    {% for item in cart_data %}
    <li id='{{ "liCart" + "-" + (item.item_id) | string }}'>
        <p>{{ item['item_id'] }}</p>
        <p>{{ item['price'] }}</p>
        <p>{{ item['dimensions'] }}</p>
        <p>{{ item['alias'] }}</p>
        <img src="{{ item['picture_path']}}">
        <!-- remove item from cart button -->
        <button type="button" class="removeItemButton"
            id="{{'buttonRemoveItem' + '_' + (item.item_id) | string}}">remove
            item</button>
        {% endfor %}
    </li>

</ul>

<!-- procees to checkout -->
<button type='button'> <a href='/shipping'>proceed to checkout</a> </button>
<br><br>

<!-- add login button -->
<button type='button'>
    <a href="{{ login_button['route'] }}">{{ login_button['label'] }}</a>
</button>

<!-- add home button-->
<button type='button'> <a href="/">home</a>

</button>


<!-- Ajax file -->
<script src="/static/js/ajax.js"></script>

{% endblock %}
