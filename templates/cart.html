<!-- inherit from base.html -->
{% extends 'base.html' %}

<!-- insert content block -->
{% block body %}

<h2>cart</h2>

<ul>
    {% for item in cart_data %}
    <li>
        <p>{{ item['item_id'] }}</p>
        <p>{{ item['price'] }}</p>
        <p>{{ item['dimensions'] }}</p>
        <p>{{ item['alias'] }}</p>
        <img src="{{ item['picture_path']}}">
    </li>
    {% endfor %}
</ul>

<!-- add login button -->
<button type='button'>
    <a href="{{ login_button['route'] }}">{{ login_button['label'] }}</a>
</button>

<!-- add home button-->
<button type='button'>
    <a href='/ '>home</a>
</button>

{% endblock %}
