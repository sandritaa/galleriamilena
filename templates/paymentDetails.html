<!-- inherit from base.html -->
{% extends 'base.html' %}

<!-- insert content block -->
{% block body %}




<section class="bg-light text-dark p-5 p-lg-0 pt-lg-5 text-center text-sm-start">
    <div class="container">
        <div class="d-sm-flex align-items-center justify-content-between">

            <h2 class="mainHeading">credit card information</h2>

            <!-- <img class="img-fluid w-50 d-none d-sm-block" src="img/showcase.svg" alt="" /> -->
        </div>
    </div>
</section>

<br>
<div class="paymentContainer">
    <div class="'payment">
        <div class="container">
            <div class="card mb-3" style="max-width: 540px;">
                <div class="cartData">
                    <!-- <h3>Please fill out credit card information: </h3> -->
                    <ul>
                        <br>
                        <section>
                            <div class="row g-0">
                                <!-- <div class="col-md-4">
                                <img src="" class="img-fluid rounded-start" alt="">
                            </div> -->
                                <div class="col-md-8">
                                    <div class="card-body">

                                        <form action="">
                                            <label for="cardName">name on card</label><br>
                                            <input type="text" id="cardName" name="cardName" required
                                                minlength='1'><br><br>

                                            <label for="cardNum">card number</label><br>
                                            <input type="text" id="cardNum" name="cardNum" required
                                                minlength='1'><br><br>

                                            <label for="cardExp">expiration date</label><br>
                                            <input type="date" id="cardExp" name="cardExp" required><br><br>

                                            <label for="cardCode">security code</label><br>
                                            <input type="text" id="cardCode" name="cardCode" required
                                                minlength='1'><br><br>

                                            <select placeholder="MM">
                                                <option name="" value="" style="display:none;" required>Month</option>
                                                <option name="January" value="Jan">January</option>
                                                <option name="February" value="Feb">February</option>
                                                <option name="March" value="Mar">March</option>
                                                <option name="April" value="Apr">April</option>
                                                <option name="May" value="May">May</option>
                                                <option name="June" value="Jun">June</option>
                                                <option name="July" value="Jul">July</option>
                                                <option name="August" value="Aug">August</option>
                                                <option name="September" value="Sep">September</option>
                                                <option name="October" value="Oct">October</option>
                                                <option name="November" value="Nov">November</option>
                                                <option name="December" value="Dec">December</option>
                                            </select>

                                            <select placeholder="YY">
                                                <option name="" value="" style="display:none;" required>Year</option>
                                                <option name="2020" value="2020">2020</option>
                                                <option name="2021" value="2021">2021</option>
                                                <option name="2022" value="2022">2022</option>
                                                <option name="2023" value="2023">2023</option>
                                                <option name="2024" value="2024">2024</option>
                                                <option name="2025" value="2025">2025</option>
                                                <option name="2026" value="2026">2026</option>
                                                <option name="2027" value="2027">2027</option>
                                                <option name="2028" value="2028">2028</option>
                                                <option name="2029" value="2029">2029</option>
                                                <option name="2030" value="2030">2030</option>
                                            </select>
                                            <br><br>

                                            <!-- <input type="submit"> -->
                                        </form>


                                        {% for message in get_flashed_messages() %}
                                        <div class="flash">{{ message }}</div>
                                        {% endfor %}


                                    </div>
                                    <button type="button" class="billingButton btn btn-light"><a
                                            href="/billing">back</a></button>
                                    <button type='button' class="reviewOrderButton btn btn-light"> <a
                                            href='/order_review'>proceed to
                                            checkout</a> </button>
                                </div>
                            </div>
                        </section>

                </div>

                </ul>

            </div>
        </div>



        <br><br>

        <script type="text/javascript">
            function confirmEmail() {
                var email = document.getElementById("email").value
                var confirmemail = document.getElementById("confirmemail").value
                if (email != confirmemail) {
                    alert('Email Not Matching!');
                }
            }
        </script>
        {% endblock %}
