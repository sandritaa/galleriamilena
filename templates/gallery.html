<!-- inherit from base.html -->
{% extends 'base.html' %}

<!-- insert content block -->
{% block body %}

<!-- add artists full name and about   -->
<h2> Artist gallery: {{ artist.fname + ' ' + artist.lname }}</h2>
<h3>about the artist: </h3>
<p>{{ artist.about }}</p>
<button type="button" id='{{"buttonArtistLike" + "_" + (artist.artist_id) | string}}' class='artistLikeButton'>like
    artist</button>
<br><br>


<!-- add artist items to gallery (images and buttons) -->
{% for item in artist.item %}
<div>
    <!-- add images of each item for the specific artist -->
    <img src="{{ item.picture_path }}" alt="">

    <!-- create button which has a dynamic unique id tied to the item and dynamic inner html to change when first rendered -->
    <button type="button" id='{{ "buttonLike" + "_" + (item.item_id) | string }}'
        class='itemLikeButton'>{{ button_like_label[item.item_id] }}</button>
    <button type="button" id='{{ "buttonCart" + "_" + (item.item_id) | string }}'
        class="itemCartButton">{{ button_cart_label[item.item_id] }}</button>
    <br>
</div>
{% endfor %}


<!-- Ajax file -->
<script src="/static/js/ajax.js"></script>

<!-- add home button -->
<button type='button'>
    <a href="/ ">home</a>
</button>

<!-- add dynamic login button that changes from login to profile-->
<button type='button'>
    <a href="{{ login_button['route'] }}">{{ login_button['label'] }}</a>
</button>

{% endblock %}
