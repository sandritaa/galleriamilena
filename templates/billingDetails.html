<!-- inherit from base.html -->
{% extends 'base.html' %}

<!-- insert content block -->
{% block body %}


<div class="bg-light text-dark py-sm-5">
    <h2 class="mainHeading">billing information</h2>
</div>

<div class="container pt-5">
    <div class="row justify-content-center">
        <div class="col-7">
            <div class="mt-4">
                <div class="card pb-4">
                    <div class="card-body">
                        <!-- send post request to server to create new item and update database when added -->
                        <form action='/payment' class="row g-3">
                            <div class="col-md-6">
                                <label for="inputFname4" class="form-label">First name *</label>
                                <input type="text" class="form-control" id="inputFname" name="fname" required
                                    minlength='1' maxlength='50'>
                            </div>
                            <div class="col-md-6">
                                <label for="inputLname" class="form-label">Last name *</label>
                                <input type="text" class="form-control" id="inputLname" name="lname" required
                                    minlength='1' maxlength='50'>
                            </div>
                            <div class="col-md-6">
                                <label for="inputPhone" class="form-label">Phone *</label>
                                <input type="text" class="form-control" id="inputPhone" placeholder="123-456-7890"
                                    name="phone" required minlength='1' maxlength='50'>
                            </div>
                            <div class="col-md-6">
                                <label for="inputEmail4" class="form-label">Email *</label>
                                <input type="email" class="form-control" id="inputEmail4" name="email" required
                                    minlength='1' maxlength='50'>
                            </div>
                            <!-- <div class="col-md-6">
                                <label for="inputPassword4" class="form-label">Password *</label>
                                <input type="password" class="form-control" id="inputPassword4"  placeholder="123-456-7890"  name="password" required
                                    minlength='1' maxlength='50'>
                            </div> -->
                            <div class="col-12">
                                <label for="inputAddress" class="form-label">Address *</label>
                                <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St"
                                    name="address" required minlength='1' maxlength='50'>
                            </div>
                            <div class="col-12">
                                <label for="inputAddress2" class="form-label">Address 2</label>
                                <input type="text" class="form-control" id="inputAddress2"
                                    placeholder="Apartment, studio, or floor" name="address2">
                            </div>
                            <div class="col-md-6">
                                <label for="inputCity" class="form-label">City *</label>
                                <input type="text" class="form-control" id="inputCity" name="city" required
                                    minlength='1' maxlength='50'>
                            </div>
                            <div class="col-md-4">
                                <label for="inputState" class="form-label">State *</label>
                                <input type="text" class="form-control" id="inputaState" name="state" required
                                    minlength='1' maxlength='50'>

                            </div>
                            <div class="col-md-2">
                                <label for="inputZip" class="form-label">Zip *</label>
                                <input type="text" class="form-control" id="inputZip" name="zipcode" required
                                    minlength='1' maxlength='50'>
                            </div>

                            <div class="col-12">
                                <button type="button" class="customButton btn btn-light"><a
                                        href="/shipping">back</a></button>
                                <input type="submit" href='/payment' class="customButton btn btn-light" value="next">
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
