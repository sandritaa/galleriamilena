<!-- inherit from base.html -->
{% extends 'base.html' %}

<!-- insert content block -->
{% block body %}

<h2>artist item form:</h2>
<label>Image </label> <br>
<button id="upload_widget" class="cloudinary-button">
    Upload files
</button> <br>


<form action='/addItem' method="POST">

    <label>Item description </label> <br> <input type="text" name="description" required minlength='1'
        maxlength='50'><br>
    <label>Item dimensions </label> <br> <input type="text" name="dimensions" required minlength='1' maxlength='10'><br>
    <label>Item price</label> <br> <input type="text" name="price" required minlength='4' maxlength='10'> <br>
    <label>Item date</label> <br> <input type="date" name="date"> <br>
    <label>Item color</label> <br> <input type="color" name="color"> <br>
    <label>Item in stock</label> <br> <input type="radio" name="in_stock"> stock <br>
    <input type="hidden" name="picture_path" id="picture_path_id" value=""> stock <br>
    <input type="submit">

</form>


<!-- placeholder for uploaded image -->
<img id="uploadedimage" src="">
</img>

<!-- cloudinary upload widget -->
<script src="https://widget.cloudinary.com/v2.0/global/all.js" type="text/javascript">
</script>

<!-- local upload instantiation -->
<script src="/static/js/upload_widget.js" type="text/javascript">
</script>

<!-- add home button -->
<br>
<button type='button'>
    <a href="/ ">home</a>
</button>

<!-- logout button -->
<form action="/" method="POST">
    <input type="submit" value="logout" name="logout" />
</form>


{% endblock %}
